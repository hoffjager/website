<!--
1. Start a new HTML5 document.
2. In the body section, insert elements to embed two movies.
3. Save the HTML document, then open the web page in your browser to see
the embedded movies and select colors to interact with the movies.
You can examine how JavaScript has been incorporated into this SVG
document by downloading the examples archive from:
http://www.ineasysteps.com/resource-centre/downloads/
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Embedding Movies</title>
</head>
<body>
    <embed src="movie.swf" width="270" height="202"
           type="application/x-shockwave-flash" />
    <embed src="movie.svg" width="283" height="202"
           type="image/svg+xml" />
</body>
</html>
