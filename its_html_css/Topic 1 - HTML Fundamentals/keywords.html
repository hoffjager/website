<!--
1. Start with the HTML5 document type declaration.
2. Add a root element containing head and body sections.
3. Within the head section, insert meta elements to specify the encoding
character-set, description, and keywords.
4. Save the document, then open it with Firefox and use the Page Info
dialog on the context menu to see the meta data.
Notice that the first four meta keywords in this example also appear in
the meta description.
There are a number of free meta tag generators available online – enter
“free meta tag generator” into a search engine.
-->
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description"
		  content="Shop for beautiful Italian Ceramics, Tuscan
						Majolica, Home Decor, and more.">
	<meta name="keywords"
		  content="tuscan, italian, ceramics, home
					decor, majolica, dinnerwares, vases, plates, bowls">
	<title> Tuscan Home Decor [Italian Ceramics] </title>
</head>
<body>
	<h1> Beautiful Tuscan Ceramics </h1>
</body>
</html>
