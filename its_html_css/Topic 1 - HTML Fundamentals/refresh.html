<!--
1. Start with the HTML5 document type declaration.
2. Add a root element containing head and body sections.
3. Within the head section, insert meta elements to specify the encoding
character set and refresh information.
4. Save the document as “refresh.html”, then create the HTML document to
which the browser will redirect.
Refer to:
new-page.html
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Refresh Example</title>
	<meta charset="utf-8">
	<meta http-equiv="refresh"
		  content="5; url = 'new-page.html'">
</head>
<body>
	<h1>Moving in 5 Seconds...</h1>
</body>
</html>
