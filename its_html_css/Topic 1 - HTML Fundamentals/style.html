<!--
1. Start with the HTML5 document type declaration.
2. Add a root element containing head and body sections.
3. Within the head section, insert a link to an adjacent style sheet file.
4. Save the HTML document, then open a new text editor window to create
a custom cascading style sheet.
Refer to:
style.css
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Style Sheet Example</title>
	<link type="text/css" rel="stylesheet"
		  href="style.css" media="screen">
</head>
<body>
	<h1>Styled Heading</h1>
</body>
</html>
