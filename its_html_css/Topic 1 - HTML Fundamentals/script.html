<!--
1. Start with the HTML5 document type declaration.
2. Add a root element containing head and body sections.
3. In the head section, insert an element to incorporate an external
JavaScript file.
4. In the body section, insert a fallback message.
Refer to:
script.js
-->

<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript Example</title>
	<script src="script.js"></script>
</head>
<body>
	<h1>Static</h1>
	<h1>Dynamic</h1>
	<noscript style=color:red>
		In order to use all the features in our website,
		you will need to use a browser that has JavaScript enabled.
		To experience our site, please enable JavaScript in your browser!
	</noscript>
</body>
</html>
