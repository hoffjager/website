<!--
1. Create an HTML document containing a paragraph including two spanned words, in
which all elements have a common class value:
2. Create a linked style sheet with various style rules.
Refer to:
class.css
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Selecting by Class</title>
    <link type="text/css" rel="stylesheet"
          href="class.css" media="screen" />
</head>
<body>
    <p class="frame">
        You can fool all the people
        <span class="frame">some</span> of the time, and
        <span class="frame">some</span> of the people all the
        time, but you cannot fool all the people all of the time.
    </p>
</body>
</html>
