<!--
1. Create an HTML document containing heading and paragraph elements.
2. In the head section of each HTML document, immediately after the closing
</title> tag, insert a link element specifying a style sheet to be used.
3. Save the HTML file then list style rule sets for content elements.
Refer back to:
external1.html
&
external.css
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>External Style Sheets</title>
    <link type="text/css" rel="stylesheet"
          href="external.css" media="screen" />
</head>
<body>
    <h1>Heading styled by CSS</h1>
    <p>Paragraph styled by CSS</p>
</body>
</html>
