<!--
1. Create an HTML document containing a paragraph including two spanned phrases,
in which all elements have a unique ID value.
2. Create a linked style sheet with various style rules.
Refer to:
id.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Selecting by Identity</title>
    <link type="text/css" rel="stylesheet"
          href="id.css" media="screen" />
</head>
<body>
    <p id="para1">
        You may only be someone
        <span id="span1">in the world</span><br />
        but to someone else you may
        <span id="span2">be the world</span>
    </p>
</body>
</html>
