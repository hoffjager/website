<!--
1. Create an HTML document containing a heading and an unordered list of
hyperlinks within a "div" container in the body section.
2. Create a linked style sheet with various style rules.
Refer to:
type.css
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Selecting by Element Type</title>
    <link type="text/css" rel="stylesheet"
          href="type.css" media="screen" />
</head>
<body>
    <div>
        <h1>Large Heading</h1>
        <ul>
            <li><a href="http://www.google.com">Google</a></li>
            <li><a href="http://www.yahoo.com">Yahoo</a></li>
            <li><a href="http://www.mediafire.com">MediaFire</a></li>
        </ul>
    </div>
</body>
</html>
