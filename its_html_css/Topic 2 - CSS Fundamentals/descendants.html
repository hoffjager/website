<!--
1. Create an HTML document containing an unordered list and an ordered list
within a "div" container.
2. Create a linked style sheet with various style rules.
Refer to:
descendants.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Selecting Descendants</title>
    <link type="text/css" rel="stylesheet"
          href="descendants.css" media="screen" />
</head>
<body>
    <div id="menu">
        <ul>
            <li>Bigger Burger</li>
            <li>Buffalo Wings</li>
            <li>Deep Crust Pizza</li>
        </ul>
        <ol>
            <li>Cola</li>
            <li>Beer</li>
        </ol>
    </div>
</body>
</html>
