<!--
1. Create an HTML document containing heading and paragraph elements.
2. In the head section of the HTML document, immediately after the closing
</title> tag, insert a link to a "master" style sheet.
3. Save the HTML file then open a plain text editor and create the "master" style
sheet that simply imports two other style sheets to style the headings and
paragraphs within the web page.

Refer to:
import.css
headings.css
paragraphs.css
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Importing Style Sheets</title>
    <link type="text/css" rel="stylesheet"
          href="import.css" media="screen" />
</head>
<body>
    <h1>Heading styled by CSS</h1>
    <h2>Sub-heading styled by CSS</h2>
    <p>Paragraph styled by CSS</p>
</body>
</html>
