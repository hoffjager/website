<!--
1. Create an HTML document containing an ordered list in which all elements have
a class attribute.
2. Add an unordered list in which all elements have a lang attribute.
3. Add a paragraph containing two sets of images.
4. Save the HTML file, then create a style sheet with various style rules.
Refer to:
partial.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Selecting Partial Attributes</title>
    <link type="text/css" rel="stylesheet"
          href="partial.css" media="screen" />
</head>
<body>
    <ol>
        <li class="reptile">Alligator</li>
        <li class="animal">Race Horse</li>
        <li class="animal">Domestic Cat</li>
        <li class="fish">Barracuda</li>
        <li class="toy animal">Teddy Bear</li>
    </ol>
    <ul>
        <li lang="en-us">Hello America</li>
        <li lang="es">Hola Espana</li>
        <li lang="es-mx">Hola México</li>
    </ul>
    <p>
        <img src="ring-1.png" alt="Ring Benji" />
        <img src="box-1.png" alt="Box Fry" />
        <img src="ring-2.png" alt="Ring Aliens" />
        <img src="box-2.png" alt="Box Dunksters" />
        <img src="ring-3.png" alt="Ring Platypus" />
        <img src="box-3.png" alt="Box Doctor Banjo" />
    </p>
</body>
</html>
