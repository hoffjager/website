<!--
1. Create an HTML document with five anchor elements.
2. Create a linked style sheet with various style rules.
Refer to:
attribute.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Selecting by Attribute</title>
    <link type="text/css" rel="stylesheet"
          href="attribute.css" media="screen" />
</head>
<body>
    <div>
        <a id="top">Anchor</a>
    </div><hr />

    <div>
        <a href="http://www.google.com">Web Hyperlink</a>
    </div><hr />

    <div>
        <a href="http://www.google.com" title="Google">
            Web Hyperlink + Title
        </a>
    </div><hr />

    <div>
        <a href="#top" title="Top of the Page">
            Page Hyperlink
        </a>
    </div><hr />

    <div>
        <a id="bottom">Anchor</a>
    </div>
</body>
</html>
