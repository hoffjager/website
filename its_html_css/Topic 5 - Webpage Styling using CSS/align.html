<!--
1. Create an HTML document containing three paragraphs.
2. Save the HTML document then create a linked style sheet containing a
rule to specify the font and colors.
    Refer to:
    align.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Aligning Text</title>
    <link type="text/css" rel="stylesheet"
          href="align.css" media="screen" />
</head>
<body>
    <p>
        Enjoy the sunsets, the restaurants, the fishing, the
        diving... the lifestyle of the Florida Keys!
    </p>
    <p id="equalize">
        Enjoy the sunsets, the restaurants, the
        fishing, the diving... the lifestyle of the Florida Keys!
    </p>
    <p>
        Line <span class="up">Superscript</span>
        <span class="down">Subscript</span>
        <span class="top">Top</span>
    </p>
</body>
</html>
