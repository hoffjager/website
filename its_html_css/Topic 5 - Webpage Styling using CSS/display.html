<!--
1. Create an HTML document containing two unordered list blocks, with one
assigned a class attribute value.
2. Next add two heading blocks, each followed by a paragraph block, with
one assigned a class attribute value.
3. Next add a paragraph block containing three inline hyperlink content
boxes.
4. Save the HTML document then create a linked style sheet with a rule to
display one list's items inline.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Display Example</title>
    <link type="text/css" rel="stylesheet"
          href="display.css" media="screen" />
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul class="line">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>
        Heading Block
    </h2>
    <p>
        Paragraph Block
    </p>

    <h2 class="run">
        Heading Block
    </h2>
    <p>
        Paragraph Block
    </p>
    <p>
        <a href="1.html">Page 1</a>
        <a href="2.html">Page 2</a>
        <a href="3.html">Page 3</a>
    </p>
</body>
</html>
