<!--
1. Create an HTML document with three paragraphs that each contain a
span element.
2. Save the HTML document then create a linked style sheet containing
rules to style the spans and paragraphs.
Refer to:
    position.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Positioning Example</title>
    <link type="text/css" rel="stylesheet"
          href="position.css" media="screen" />
</head>
<body>
    <p><span>Top Left - Default</span></p>
    <p id="p1"><span>Bottom Left</span></p>
    <p id="p2"><span>20% 50%</span></p>
</body>
</html>
