<!--
1. Create an HTML document containing two tables with similar content.
2. Save the HTML document then create a linked style sheet containing a
rule to specify table width and its features.
    Refer to:
    hide.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Spacing Table Cells</title>
    <link type="text/css" rel="stylesheet"
          href="hide.css" media="screen" />
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td></td>
            <td>3</td>
        </tr>
    </table>
    <table class="space">
        <tr>
            <td>1</td>
            <td></td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
