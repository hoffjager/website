<!--
1. Create an HTML document containing three "div" elements that each
contain a heading element and a paragraph element.
2. Save the HTML document then create a linked style sheet with
rules to color the elements.
Refer to:
    margin.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Margin Example</title>
    <link type="text/css" rel="stylesheet"
          href="margin.css" media="screen" />
</head>
<body>
    <div>
        <h2>Heading - Default Margin</h2>
        <p>Paragraph - Default Margin</p>
    </div>
    <div>
        <h2 class="zero">Heading - No Margin</h2>
        <p class="zero">Paragraph - No Margin</p>
    </div>
    <div>
        <h2 class="left">Heading - Left Margin</h2>
        <p class="left">Paragraph - Left Margin</p>
    </div>
</body>
</html>
