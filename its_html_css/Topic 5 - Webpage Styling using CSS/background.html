<!--
1. Create an HTML document with four paragraphs that each contain a
span element.
2. Save the HTML document then create a linked style sheet containing a
rule to style the span elements.
Refer to:
    background.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Backgrounds Example</title>
    <link type="text/css" rel="stylesheet"
          href="background.css" media="screen" />
</head>
<body>
    <p><span>Repeat - Default</span></p>
    <p id="x"><span>Repeat - X</span></p>
    <p id="y"><span>Repeat - Y</span></p>
    <p id="no"><span>No Repeat</span></p>
</body>
</html>
