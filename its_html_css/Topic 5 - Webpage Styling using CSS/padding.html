<!--
1. Create an HTML document containing three paragraphs that each include
a span element and are separated by horizontal ruled lines.
2. Save the HTML document then create a linked style sheet with rules to
color the paragraph and span elements.
Refer to:
    padding.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Padding Example</title>
    <link type="text/css" rel="stylesheet"
          href="padding.css" media="screen" />
</head>
<body>
    <p>
        Horizontally
        <span id="pad-h">Padded</span>Content.
    </p>
    <hr />
    <p>
        Vertically
        <span id="pad-v">Padded</span>Content.
    </p>
    <p>
        Horizontally and Vertically
        <span id="pad-hv">Padded</span>Content.
    </p>
</body>
</html>
