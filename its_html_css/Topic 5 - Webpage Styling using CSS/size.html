<!--
1. Create an HTML document containing 4 "div" elements.
2. Save the HTML document then create a linked style sheet with a rule
to size an element by absolute units.
Refer to:
    size.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Size Example</title>
    <link type="text/css" rel="stylesheet"
          href="size.css" media="screen" />
</head>
<body>
    <div id="absolute">3in x 0.5in</div>
    <div id="container">
        400px x 200px
        <div id="percent">50% x 50%</div>
        <div id="relative">20em x 2em</div>
    </div>
</body>
</html>
