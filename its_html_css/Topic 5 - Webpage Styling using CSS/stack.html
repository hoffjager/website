<!--
1. Create an HTML document containing four "div" elements to be
positioned overlapping.
2. Save the HTML document then create a linked style sheet containing a
rule to set the size of all elements.
Refer to:
    stack.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Stacking Example</title>
    <link type="text/css" rel="stylesheet"
          href="stack.css" media="screen" />
</head>
<body>
    <div id="pale-gray"></div>
    <div id="light-gray"></div>
    <div id="dark-gray"></div>
    <div id="text-box">
        Text Content here on the Top of the Element
        stack = lower offset elements create a drop
        shadow effect
    </div>
</body>
</html>
