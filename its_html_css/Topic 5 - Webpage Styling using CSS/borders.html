<!--
1. Create an HTML document containing four paragraphs.
2. Save the HTML document then create a linked style sheet with a rule
to add a border that inherits a color.
Refer to:
    borders.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Borders Example</title>
    <link type="text/css" rel="stylesheet"
          href="borders.css" media="screen" />
</head>
<body>
    <p id="p1">Solid - Inherit - Medium</p>
    <p id="p2">
        Top: Dotted - Orange - 0.2em
        <br />Bottom: Dashed - Green - 0.2em
    </p>
    <p id="p3">Ridge Double - Blue - 1em</p>
    <p id="p4">Outset - Yellow - 1em</p>
</body>
</html>
