<!--
1. Create an HTML document containing two tables with similar content.
2. Save the HTML document then create a linked style sheet containing a
rule to specify table width and its features.
Refer to:
    table.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table Columns</title>
    <link type="text/css" rel="stylesheet"
          href="table.css" media="screen" />
</head>
<body>
    <table>
        <caption>Auto Layout</caption>
        <tr>
            <td>Text Content</td>
            <td>Text Content wider than 130px</td>
            <td>Text Content</td>
        </tr>
    </table>
    <table class="fix">
        <caption>Fixed Layout</caption>
        <tr>
            <td>Text Content</td>
            <td>Text Content wider than 130px</td>
            <td>Text Content</td>
        </tr>
    </table>
</body>
</html>
