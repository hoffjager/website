<!--
1. Create an HTML document containing a heading element and a paragraph
with a tall image to scroll.
2. Save the HTML document then create a linked style sheet with a rule
to fix the heading element to the top of the browser window and above
other page content.
    Refer to:
    fixed.css
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Fixed Positioning</title>
    <link type="text/css" rel="stylesheet"
          href="fixed.css" media="screen" />
</head>
<body>
    <h1>Header</h1>
    <p>
        <img src="ruler.png" width="71" height="521" alt="Ruler" />
    </p>
</body>
</html>
