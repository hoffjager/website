<!--
1. Create an HTML document with four simple paragraphs, three with
assigned class attribute values.
2. Save the HTML document then create a linked style sheet.
Refer to:
    box.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Box Example</title>
    <link type="text/css" rel="stylesheet"
          href="box.css" media="screen" />
</head>
<body>
    <p>Content Box</p>
    <p class="pad">Content Box - Padded</p>
    <p class="pad bdr">Content Box - Padded + Border</p>
    <p class="pad bdr mgn">Content Box - Padded + Border + Margin</p>
</body>
</html>
