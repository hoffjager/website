<!--
1. Start with the HTML5 document type declaration.
2. Add a root element containing head and body sections.
3. Within the body section, insert a blockquote containing two small nested
quotations.
4. Save the HTML document, then open it to compare the double quote marks,
single quote marks, and apostrophe.
Refer to quote.css
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Quotation Examples</title>
    <link type="text/css" rel="stylesheet"
          href="quote.css" media="screen" />
</head>
<body>
    <p>A Paragraph Flow Block!</p>
    <blockquote cite="http://www.example.com/origin.html">
        A Blockquote Flow Block!<br />Paul said, <q>
            I saw Emma at
            lunch, she told me, <q>
                Susan wants you to get some ice cream
                on your way home.
            </q> I think I will get some at Ben and Jerry's
            on Main Street.
        </q>
    </blockquote>
</body>
</html>
